<!doctype html>
<html lang="ru">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<title>Сокращатель ссылок</title>
	<meta name="keywords" content=" ">
	<meta name="description" content=" ">


	<link rel="icon" type="img/png" href="{{ ASSETS_ROOT }}/img/favicon.png" />
	<link rel="stylesheet" type="text/css" href="{{ ASSETS_ROOT }}/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{ ASSETS_ROOT }}/css/style.css">
	<link rel="stylesheet" type="text/css" href="{{ ASSETS_ROOT }}/css/media-all.css">
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!--[if lt IE 9]> 
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script> 
	<![endif]--> 
	</head>

<body>

<!-- Контент -->
<section class="form_wrapper">
        <div class="container">
		  <div class="row">
			<div class="col-sm-12 col-md-12">
					<a href="{% url 'main_add' %}"><img class="logo" src="{{ ASSETS_ROOT }}/img/logo.svg" ></a>
			</div>
		  </div>
		  <div class="row">
			<div class="col-sm-12 col-md-12">
					<form method="POST" action="" enctype="multipart/form-data">
                                    {% csrf_token %}
						{{ form.shortUrl }}
						<input type="button" class="button copy" value="Скопировать" onclick="copyToClipboard('#id_shortUrl')">
						<input type="button" class="button more" value="Еще" onclick="location.href='{% url 'main_add' %}';" >
						
					</form>
			</div>
		  </div>
		  <div class="row">
			<div class="col-sm-12 col-md-12">
					<div class="qr-title">QR-код для этой ссылки</div>
					<a href="{{ ASSETS_ROOT }}/img/{{svg_file}}"><img src="{{ ASSETS_ROOT }}/img/{{svg_file}}"></a>
			</div>
		  </div>
		    <div class="row">
				<div class="col-sm-12 col-md-12">
						<div class="success-title">Ваша ссылка готова!</div>
				</div>
		  </div>
		</div>
</section>

<script src="{{ ASSETS_ROOT }}/plugins/jquery/jquery.min.js"></script>
<script> 
        function copyToClipboard(element) {
		  $(element).select();
		  document.execCommand("copy");
		}
</script> 

</body>

</html>
