<!doctype html>
<html lang="ru">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<title>Сокращатель ссылок</title>
	<meta name="keywords" content=" ">
	<meta name="description" content=" ">


	<link rel="icon" type="img/png" href="{{ ASSETS_ROOT }}/img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="{{ ASSETS_ROOT }}/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{ ASSETS_ROOT }}/css/style.css">
	<link rel="stylesheet" type="text/css" href="{{ ASSETS_ROOT }}/css/media-all.css">
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!--[if lt IE 9]> 
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script> 
	<![endif]--> 
	</head>

<body>
	
<!-- Контент -->
<section class="form_wrapper">
        <div class="container">
		  <div class="row">
			<div class="col-sm-12 col-md-12">
					<img class="logo" src="{{ ASSETS_ROOT }}/img/logo.svg" >
			</div>
		  </div>
		  <div class="row">
			<div class="col-sm-12 col-md-12">
					<form method="POST" action="" enctype="multipart/form-data">
                                    {% csrf_token %}
						<div class="label-wrapper">
							<label for="url">Исходная ссылка</label>
							{{ form.longUrl }}
						</div>	
						<input type="submit" class="button short" value="Сократить">
					</form>
			</div>
		  </div>
		    <div class="row">
				<div class="col-sm-12 col-md-12">
						<div class="short-title">Удобный сокращатель</div>
						<div class="description">Вы можете воспользоваться им,<span>чтобы из длинной ссылки сделать короткую</span></div>
				</div>
		  </div>
		</div>
</section>

</body>
</html>
